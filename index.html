  <script>
function startExperience() {
  var overlay = document.getElementById("overlay");
  var audio = document.getElementById("audio");

  // Set up a transition for a smooth fade-out effect
  overlay.style.transition = "opacity 1s";

  // Reduce opacity to 0
  overlay.style.opacity = 0;

  // After the fade-out, remove the overlay from the DOM
  setTimeout(function() {
    overlay.remove();
  }, 800); // Adjust the time based on your transition duration

  // Adjust audio settings or perform other actions as needed
  audio.volume = 0.1;
  audio.play();
}
  </script>

<!-- Uncomment the input with the id overlay-toggle -->
